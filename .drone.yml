  commands:
  - cd /var/www/owncloud/
  - chown www-data * -R

- name: webui-acceptance-tests
  pull: always
  image: owncloudci/php:${PHP_VERSION=7.1}
  commands:
  - cd /var/www/owncloud/phoenix
  - curl http://phoenix/oidc-callback.html
  - yarn run acceptance-tests-drone
  environment:
    TEST_TAGS: "@smokeTest and not @skip and not @skipOnIE"
    SAUCE_USERNAME:
      from_secret: sauce_username
    SAUCE_ACCESS_KEY:
      from_secret: sauce_access_key
    BROWSER_NAME: internet explorer
    SELENIUM_PORT: 4445

services:
- name: phoenix
  pull: always
  image: owncloudci/php:${PHP_VERSION=7.1}
  commands:
  - mkdir dist
  - /usr/local/bin/apachectl -e debug -D FOREGROUND
  environment:
    APACHE_WEBROOT: /var/www/owncloud/phoenix/dist

- name: owncloud
  pull: always
  image: owncloudci/php:${PHP_VERSION=7.1}
  command:
  - /usr/local/bin/apachectl
  - -e
  - debug
  - -D
  - FOREGROUND
  environment:
    APACHE_WEBROOT: /var/www/owncloud/

- name: mysql
  pull: if-not-exists
  image: mysql:5.5
  environment:
    MYSQL_DATABASE: owncloud
    MYSQL_PASSWORD: owncloud
    MYSQL_ROOT_PASSWORD: owncloud
    MYSQL_USER: owncloud

- name: saucelabs
  pull: if-not-exists
  image: henrrich/docker-sauce-connect:latest
  commands:
    - /usr/local/sauce-connect/bin/sc
  environment:
    SAUCE_USERNAME:
      from_secret: sauce_username
    SAUCE_ACCESS_KEY:
      from_secret: sauce_access_key

trigger:
  ref:
  - refs/tags/**
  - refs/pull/**
  - refs/pull-requests/**
  - refs/merge-requests/**
  - refs/heads/master
  - refs/heads/release*
  - refs/heads/develop*

...
